<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<div layout:fragment="content">

 <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">내 정보 수정</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="/index">home</a></li>
                        <li>내 정보 설정</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start 대시보드 Section -->
    <section class="dashboard section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-12">
                    <!-- Start Dashboard Sidebar -->
                    <div class="dashboard-sidebar">
                        <div class="user-image"><!-- 수정완료 -->
                            <h3 th:text="${#authentication.principal.username}">
                               <!-- <span><a href="javascript:void(0)">@들어온유저닉네임</a></span> -->
                            </h3>
                        </div>
                        <div class="dashboard-menu">
                            <ul>
                           		<li><a href="/myself"><i class="lni lni-user"></i> 내 정보</a></li>
                           		<li><a href="/friendRequest"><i class="lni lni-list"></i> 친구 신청 목록</a></li>
                           		<li><a href="/friendlist"><i class="lni lni-users"></i> 친구 목록</a></li>
                                <li><a class="active" href="/member_set"><i class="lni lni-pencil-alt"></i> 내 정보 수정</a></li>
                                <li><a href="/pw_set"><i class="lni lni-lock-alt"></i> 비밀번호 수정</a></li>
                                <li><a href="/message"><i class="lni lni-envelope"></i>받은 쪽지함</a></li>
                                <li><a href="/sendMessage"><i class="lni lni-telegram-original"></i>보낸 쪽지함</a></li>
                                <li><a href="/inquireList"><i class="lni lni-phone"></i> 문의 내역</a></li>
                                <li><a href="/delete_account"><i class="lni lni-cut"></i> 계정 탈퇴</a></li>
                            </ul>
                            <div class="button">
                                <a class="btn" href="/logout">로그아웃</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Start Dashboard Sidebar -->
                <div class="col-lg-9 col-md-8 col-12">
                    <div class="main-content">
                    
                        <!-- Start 내정보 수정 Area -->
                        <div class="dashboard-block mt-0 profile-settings-block">
                            <h3 class="block-title">내 정보 수정</h3>
                            <div class="inner-block">
                                
                                <form class="profile-setting-form" action="/memberedit" method="POST" >
                                	
                                    <div class="row">
                                   		 <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>닉네임</label>
                                                <input name="username" th:value="${member.username}" disabled>
                                                <input type="hidden" name="username" th:value="${member.username}"/>
                                               
                                            </div>
                                        </div>
                                        
                                         <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>이메일</label>
                                                <input name="email"  th:value="${member.userId}" disabled>
                                                <input type="hidden" name="userId" th:value="${member.userId}"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>주소</label>
                                                <input name="addr" type="text" th:value="${member.addr}" placeholder="ex) 서울, 대전, 경기, 충청남도">
                                            </div>
                                        </div>
                                         
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>핸드폰 번호</label>
                                                <input name="ph" type="text" th:value="${member.ph}">
                                            </div>
                                        </div>
                                        
                                        <input type="hidden" name="idx" th:value="${member.idx}"/>
                                        
                                        <div class="col-12">
                                            <div class="form-group button mb-01">
                                                <button type="submit" class="btn">수정완료</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <!-- End 내정보 설정 Area --><!-- 수정완료 -->
                        
                        
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Dashboard Section -->

 </div>
</html>
